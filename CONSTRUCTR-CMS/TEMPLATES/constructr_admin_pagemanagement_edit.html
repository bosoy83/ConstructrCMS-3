<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Constructr Administration</title>
<link rel="stylesheet" href="{{ @CONSTRUCTR_BASE_URL}}/CONSTRUCTR-CMS/ASSETS/css/constructr.css">
<link rel="stylesheet" href="{{ @CONSTRUCTR_BASE_URL}}/CONSTRUCTR-CMS/ASSETS/materialize/css/materialize.min.css">
</head>
<body>
	<include href="{{ @NAVIGATION }}" />
    <div class="row">
        <div class="col s12">
            <p><strong>Seite "{{ @PAGE.0.constructr_pages_name }}" bearbeiten</strong></p>
        </div>
    </div>
    <div class="row">
        <form name="edit_page_form" id="edit_page_form" action="{{ @CONSTRUCTR_BASE_URL}}/constructr/pagemanagement/edit" method="post" enctype="application/x-www-form-urlencoded" class="col s12">
            <input type="hidden" name="csrf" value="{{ @CSRF }}">
            <input type="hidden" name="csrf_additive" value="{{ @ADDITIVE }}">
            <input type="hidden" name="csrf_tripple_additive" value="{{ @TRIPPLE_ADDITIVE }}">
            <input type="hidden" name="edit_page" id="edit_page" value="{{ @PAGE.0.constructr_pages_id }}">
            <input type="hidden" name="old_template" id="old_template" value="{{ @PAGE.0.constructr_pages_template }}">
            <div class="input-field col s12">
                <input type="text" id="page_name" name="page_name" value="{{ @PAGE.0.constructr_pages_name }}" placeholder="Name der Seite" required="required" autofocus="autofocus">
                <label for="page_name">Name der Seite:</label>
            </div>
            <check if="{{ @PAGE.0.constructr_pages_order }} == 1">
            	<true>
		            <div class="input-field col s12">
		                <input type="text" id="page_url" name="page_url" value="{{ @PAGE.0.constructr_pages_url }}" placeholder="URL der Seite" maxlength="100" onblur="javascript:cleanUpMess();">
		                <label for="page_url">URL der Seite:</label>
		            </div>
				</true>
				<false>
		            <div class="input-field col s12">
		                <input type="text" id="page_url" name="page_url" value="{{ @PAGE.0.constructr_pages_url }}" placeholder="URL der Seite" required="required" maxlength="100" onblur="javascript:cleanUpMess();">
		                <label for="page_url">URL der Seite:</label>
		            </div>
				</false>
            </check>
            <div class="input-field col s12">
                <input type="url" id="page_ext_url" name="page_ext_url" value="{{ @PAGE.0.constructr_pages_ext_url }}" placeholder="Externe URL der Seite" maxlength="100">
                <label for="page_url">externe Weiterleitung der Seite zu URL:</label>
            </div>
            <check if="{{ count(@TEMPLATES) != 0 }}">
                <true>
                    <div class="input-field col s12">
                        <select name="page_template" id="page_template" required="required">
                            <option value="">Bitte w&auml;hlen:</option>
                            <repeat group="{{ @TEMPLATES }}" value="{{ @TEMPLATE }}">
                            	<check if="{{ @PAGE.0.constructr_pages_template }} == {{ @TEMPLATE }}">
                            		<true>
                            			<option selected="selected" value="{{ @TEMPLATE }}">{{ @TEMPLATE }}</option>
                            		</true>
                            		<false>
                            			<option value="{{ @TEMPLATE }}">{{ @TEMPLATE }}</option>
                            		</false>
                        		</check>
                        	</repeat>
                        </select>
                        <label for="page_template">Template der Seite:</label>
                    </div>
                </true>
                <false>
                    <input type="hidden" name="page_template" id="page_template" value="index.php">
                </false>
            </check>
            <div class="input-field col s12">
                <select name="page_nav_visible" id="page_nav_visible" required="required">
                    <option value="">Bitte w&auml;hlen:</option>
                	<check if="{{ @PAGE.0.constructr_pages_nav_visible }} == 1">
                		<true>
                			<option value="1" selected="selected">Seite ist sichtbar in Navigation</option>
                		</true>
                		<false>
                			<option value="0" selected="selected">Seite ist unsichtbar in Navigation</option>
                		</false>
            		</check>
                    <option value="">- - -</option>
                    <option value="1">Seite ist sichtbar in Navigation</option>
                    <option value="0">Seite ist unsichtbar in Navigation</option>
                </select>
                <label for="page_nav_visible">Sichtbarkeit in Navigation der Seite:</label>
            </div>
            <div class="input-field col s12">
                <input type="text" id="page_title" name="page_title" value="{{ @PAGE.0.constructr_pages_title }}" placeholder="Titel der Seite" required="required">
                <label for="page_title">Titel der Seite:</label>
            </div>
            <div class="input-field col s12">
                <input type="text" id="page_description" name="page_description" value="{{ @PAGE.0.constructr_pages_description }}" placeholder="Beschreibung der Seite" required="required">
                <label for="page_description">Beschreibung der Seite:</label>
            </div>
            <div class="input-field col s12">
                <input type="text" id="page_keywords" name="page_keywords" value="{{ @PAGE.0.constructr_pages_keywords }}" placeholder="Schlagworte/Keywords der Seite" required="required">
                <label for="page_keywords">Schlagworte/Keywords der Seite:</label>
            </div>
            <div class="input-field col s12">
                <textarea id="page_css" name="page_css" class="materialize-textarea">{{ @PAGE.0.constructr_pages_css }}</textarea>
                <label for="page_css">Seitenspezifisches zus&auml;tzliches CSS:</label>
            </div>
            <div class="input-field col s12">
                <textarea id="page_js" name="page_js" class="materialize-textarea">{{ @PAGE.0.constructr_pages_js }}</textarea>
                <label for="page_js">Seitenspezifisches zus&auml;tzliches Javascript:</label>
            </div>
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Seite speichern</button>
                <button class="btn waves-effect waves-light red" id="esc" type="submit" name="action">Abbrechen</button>
                <p><small>Taste <strong>''ESC''</strong> zum abbrechen dr&uuml;cken</small></p>
            </div>
        </form>
    </div>
	<div class="row"><div class="col s12 center-align"><p><small><a href="http://phaziz.com" target="_blank">ConstructrCMS Version {{ @CONSTRUCTR_VERSION }}</small></a></p></div></div>
    <script src="{{ @CONSTRUCTR_BASE_URL}}/CONSTRUCTR-CMS/ASSETS/jquery/jquery-2.1.4.min.js"></script>
    <script src="{{ @CONSTRUCTR_BASE_URL}}/CONSTRUCTR-CMS/ASSETS/materialize/js/materialize.min.js"></script>
    <script>
        $(function() {
        	$(".button-collapse").sideNav();
			$(document).keyup(function(e) {
			    if (e.which === 27) javascript:history.back();
			});
			$('#esc').bind('click',function() {
			    javascript:history.back();
			});
            $('select').material_select();
            function autoBlinder(){
                $('.card-panel').fadeOut();
            }
            setInterval(autoBlinder,4500);
            cleanUpMess = function() {
        		var URL = $('#page_url').val().toLowerCase();
                var CLEAN_URL = '';
                for (i = 0; i < URL.length; i++) {
                    var ACT_CHAR = URL.charAt(i);
                    if (ACT_CHAR == ' ') {
                        ACT_CHAR = '-';
                    }
                    if (ACT_CHAR == 'ä' || ACT_CHAR == 'Ä') {
                        ACT_CHAR = 'ae';
                    }
                    if (ACT_CHAR == 'ü' || ACT_CHAR == 'Ü') {
                        ACT_CHAR = 'ue';
                    }
                    if (ACT_CHAR == 'ö' || ACT_CHAR == 'Ö') {
                        ACT_CHAR = 'oe';
                    }
                    if (ACT_CHAR == 'ß') {
                        ACT_CHAR = 'ss';
                    }
                    if (ACT_CHAR == '!' || ACT_CHAR == '"'  || ACT_CHAR == "'" || ACT_CHAR == '§' || ACT_CHAR == '%' || ACT_CHAR == '$' || ACT_CHAR == '&' || ACT_CHAR == '(' || ACT_CHAR == ')' || ACT_CHAR == '=' || ACT_CHAR == '?' || ACT_CHAR == '`' || ACT_CHAR == '*' || ACT_CHAR == '+' || ACT_CHAR == '#' || ACT_CHAR == ',' || ACT_CHAR == '.' || ACT_CHAR == ';' || ACT_CHAR == ':' || ACT_CHAR == '<' || ACT_CHAR == '>' || ACT_CHAR == '@') {
                        ACT_CHAR = '-';
                    }
                    ACT_CHAR = ACT_CHAR.toLowerCase();
                    CLEAN_URL += ACT_CHAR;
                }
	            if(CLEAN_URL != '') {
	                $.post("{{ @CONSTRUCTR_BASE_URL}}/constructr/pagemanagement/slug", { messy_url:CLEAN_URL })
                  	.done(function( data ) {
                        if(data != '') {
							$('#page_url').val(CLEAN_URL);
                        } else {
				            vex.dialog.buttons.YES.text = 'Okay';
				            vex.dialog.alert({
				                className: 'vex-theme-default',
				                message: 'Ups... Es ist ein Fehler aufgetreten...: ' + data,
				            });
                        }
					});
	            }
            }
        });
    </script>
</body>
</html>
