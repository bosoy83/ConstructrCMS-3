<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Constructr Administration</title>
<link rel="stylesheet" href="{{ @CONSTRUCTR_BASE_URL}}/CONSTRUCTR-CMS/ASSETS/css/constructr.css">
<link rel="stylesheet" href="{{ @CONSTRUCTR_BASE_URL}}/CONSTRUCTR-CMS/ASSETS/materialize/css/materialize.min.css">
<link rel="stylesheet" href="{{ @CONSTRUCTR_BASE_URL}}/CONSTRUCTR-CMS/ASSETS/vex/css/vex.css">
<link rel="stylesheet" href="{{ @CONSTRUCTR_BASE_URL}}/CONSTRUCTR-CMS/ASSETS/vex/css/vex-theme-default.css">
</head>
<body>
	<include href="{{ @NAVIGATION }}" />
    <div class="row">
        <div class="col s12">
            <check if="{{ @USER_RIGHTS_COUNTR != 0 }}">
                <true>
                    <p><strong>{{ @USER_RIGHTS_COUNTR }} Rechte f√ºr Benutzer {{ @USER_ID}} vorhanden</strong>&#160;&#160;&#160;<button class="btn waves-effect waves-light red" id="esc" type="submit" name="action">Abbrechen</button></p>
                    <table class="bordered responsive-table hoverable">
                        <thead>
                            <tr>
                            <th data-field="Recht">Recht</th>
                            <th data-field="Aktionen" class="center-align">Aktionen</th>
                            </tr>
                        </thead>
                        <tbody>
                            <repeat group="{{ @THIS_USER_RIGHTS }}" value="{{ @THIS_USER_RIGHT }}">
                            <tr>
                                <td>{{ @THIS_USER_RIGHT.bezeichnung }}</td>
                                <td class="center-align">
                                	<check if="{{ @THIS_USER_RIGHT.recht }} == 1">
                                		<true>
											<div class="switch">
												<label>
													Nein
														<input class="checker" id="right_id_{{ @THIS_USER_RIGHT.id }}@user_id_{{ @THIS_USER_RIGHT.benutzer }}@right_{{ @THIS_USER_RIGHT.recht_key }}" type="checkbox" checked="checked">
														<span class="lever" id="right_id_{{ @THIS_USER_RIGHT.id }}@user_id_{{ @THIS_USER_RIGHT.benutzer }}@right_{{ @THIS_USER_RIGHT.recht_key }}"></span>
													Ja
												</label>
											</div>
                                		</true>
                                		<false>
											<div class="switch">
												<label>
													Nein
														<input class="checker" id="right_id_{{ @THIS_USER_RIGHT.id }}@user_id_{{ @THIS_USER_RIGHT.benutzer }}@right_{{ @THIS_USER_RIGHT.recht_key }}" type="checkbox">
														<span class="lever" id="right_id_{{ @THIS_USER_RIGHT.id }}@user_id_{{ @THIS_USER_RIGHT.benutzer }}@right_{{ @THIS_USER_RIGHT.recht_key }}"></span>
													Ja
												</label>
											</div>
                                		</false>
                                	</check>
                                </td>
                            </tr>
                        </repeat>
                        </tbody>
                    </table>
                </true>
                <false>
                    <p><strong>Keine Benutzerrechte vorhanden</strong></p>
                </false>
            </check>
        </div>
    </div>
	<div class="row"><div class="col s12 center-align"><p><small><a href="http://phaziz.com" target="_blank">ConstructrCMS Version {{ @CONSTRUCTR_VERSION }}</small></a></p></div></div>
    <script src="{{ @CONSTRUCTR_BASE_URL}}/CONSTRUCTR-CMS/ASSETS/jquery/jquery-2.1.4.min.js"></script>
    <script src="{{ @CONSTRUCTR_BASE_URL}}/CONSTRUCTR-CMS/ASSETS/materialize/js/materialize.min.js"></script>
    <script src="{{ @CONSTRUCTR_BASE_URL}}/CONSTRUCTR-CMS/ASSETS/vex/js/vex.combined.min.js"></script>
    <script>
        $(function() {
        	$(".button-collapse").sideNav();
			$('#esc').bind('click',function() {
			    javascript:history.back();
			});
        	$('.lever').bind('click', function(e) {
        		e.preventDefault();
        		var ID = $(this).attr('id');
	            if(ID != '') {
	                $.post("{{ @CONSTRUCTR_BASE_URL}}/constructr/usermanagement/update-rights", { id:ID })
                  	.done(function( data ) {
                        if(data == 'true') {
							$(location).attr('href',$(location).attr('href'));
							
                        } else {
				            vex.dialog.buttons.YES.text = 'Okay';
				            vex.dialog.alert({
				                className: 'vex-theme-default',
				                message: 'Ups... Es ist ein Fehler aufgetreten... Bitte abmelden...!',
				            });
							return false;	                        	
                        }
					});
	            }
        	});
        	$(document).keyup(function(e) {
			    if (e.which === 27) javascript:history.back();
			});
            function autoBlinder(){
                $('.card-panel').fadeOut();
            }
            setInterval(autoBlinder,4500);
        });
    </script>
</body>
</html>
